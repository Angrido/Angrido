name: Refresh Badges Cache

on:
  push:
    branches:
      - main

jobs:
  purge-badges-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@4.2.2

      - name: Purge badges cache
        uses: b3b00/refreshBadgesAction@v1.0.7
        with:
          repository: 'Angrido/Angrido' 
          branch: 'main'
