name: Refresh Badges Cache

on:
  push:
    branches:
      - main  # O qualsiasi altro branch su cui vuoi che venga eseguito il job

jobs:
  purge-badges-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Purge badges cache
        uses: b3b00/refreshBadgesAction@v1.0.7
        with:
          repository: 'Angrido/Angrido'  # Sostituisci con il nome del tuo repository
          branch: 'main'  # O qualsiasi altro branch dove vuoi fare la purga
