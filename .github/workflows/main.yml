name: Refresh Badges Cache

on:
  push:
    branches:
      - main

jobs:
  purge-badges-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@4.2.2

      - name: Purge badges cache
        uses: Angrido/Purge-Camo-Cache@644b4275bf80ff1ca2a2891fc13ba15c3b217d88
        with:
          repository: 'Angrido/Angrido' 
          branch: 'main'
