name: Refresh Badges Cache

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */2 * * *'

jobs:
  purge-badges-cache:
    runs-on: ubuntu-latest
    
    steps:
      - name: Purge Camo Cache
        uses: Angrido/Purge-Camo-Cache@v1.1.0
        with:
          repository: 'Angrido/Angrido' 
          branch: 'main'
